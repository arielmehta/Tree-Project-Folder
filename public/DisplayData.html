<h1 id = "subtitle"> Planted Trees </h1>
<div id="data_table">
  <script>
    var trap_number = 0;
      var New_Trees = {};

         firebaseRefa.on('value', function(snapshot) {
             New_Trees = snapshot.val();
             var session_data = "<div class=\"header-container\"> " +
                     "<div class=\"header-type\">Tree Number</div >" +
                     "<div class=\"header-date\">Planter</div>" +
                     "<div class=\"header-pos\">Latitude</div>" +
                     "<div class=\"header-lat\"> Longitude </div>" +
                     "<div class=\"header-weath\"> Date Planted</div>" +
                 "</div>";
              for (var keys in New_Trees){
                trap_number = trap_number + 1;
                session_data = session_data + "<div class=\"session-container\">" +
                     "      <div id=\"type\" class=\"one\">" + trap_number + "</div>" +
                     "      <div id=\"date\" class=\"two\">" + New_Trees[keys].Initials + " </div>" +
                     "      <div id=\"pos\" class=\"three\">"+ New_Trees[keys].Latitude +" </div>" +
                     "      <div id=\"lat\" class=\"four\"> " + New_Trees[keys].Longitude + "</div>" +
                     "      <div id=\"date\" class=\"six\">" + New_Trees[keys].Start_Month + "/" + New_Trees[keys].Start_Day + "/" + New_Trees[keys].Start_Year + " </div>" +
                         "</div>";
              }
          document.getElementById("data_table").innerHTML = session_data;
         });
  </script>
</div>
